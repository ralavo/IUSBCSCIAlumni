<div class="row">
    <div id="information" class="container" class="col-md-8">
        <form   class="form-horizontal"
                novalidate 
                (ngSubmit)="save()"
                [formGroup]="alumniForm">
            <h3>Personal Information</h3>
            <div class="form-group" 
                 [ngClass]="{'has-error': (alumniForm.get('firstName').touched || 
                                        alumniForm.get('firstName').dirty) &&
                                        !alumniForm.get('firstName').valid }">   
                
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4">
                    <input  class="form-control" 
                            type="text"
                            placeholder="First Name (required)"
                            required
                            minlength="3"
                            formControlName="firstName">
                </div>
                <div class="row">
                    <span class="help-block" *ngIf="(alumniForm.get('firstName').touched || 
                                                    alumniForm.get('firstName').dirty) && 
                                                    alumniForm.get('firstName').errors">
                        <span *ngIf="alumniForm.get('firstName').errors.required">
                            Please enter your first name.
                        </span>
                        <span *ngIf="alumniForm.get('firstName').errors.minlength">
                            The first name must be longer than 3 characters.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group"
                [ngClass]="{'has-error': (alumniForm.get('lastName').touched || 
                                        alumniForm.get('lastName').dirty) && 
                                        !alumniForm.get('lastName').valid }">

                <label class="col-md-4 control-label">Last Name</label>
                <div class="col-md-4">
                    <input  class="form-control"
                            type="text" 
                            placeholder="Last Name (required)"
                            required
                            minlength="3"
                            formControlName="lastName">
                </div>
            </div>

            <div class="form-group"
                [ngClass]="{'has-error': (alumniForm.get('dateOfBirth').touched || 
                                        alumniForm.get('dateOfBirth').dirty) &&
                                        !alumniForm.get('dateOfBirth').valid }">

                <label class="col-md-4 control-label">Date of birth</label>
                <div class="col-md-4">
                    <input  class="form-control" 
                            type="date"
                            required
                            formControlName="dateOfBirth">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-md-4 control-label">Street Address</label>
                <div class="col-md-8">
                    <input  class="form-control"
                            type="text" 
                            placeholder="Street Address"
                            formControlName="address">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-md-4 control-label">City</label>
                <div class="col-md-8">
                    <input  class="form-control"
                            type="text" 
                            placeholder="City"
                            formControlName="city">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-md-4 control-label">State</label>
                <div class="col-md-3">
                    <select class="form-control" 
                            placeholder="State"
                            formControlName="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            
            
                <label class="col-md-2 control-label">Zip Code</label>
                <div class="col-md-3">
                    <input  class="form-control"
                            type="text" 
                            placeholder="Zip"
                            formControlName="zip">
                </div>
            </div>
            <div class="form-group" 
                [ngClass]="{'has-error': (alumniForm.get('email').touched || 
                                        alumniForm.get('email').dirty) && 
                                        !alumniForm.get('email').valid }">

                <label class="col-md-4 control-label">Email*</label>
                <div class="col-md-8">
                    <!--<span class="input-group-addon">@</span>-->
                    <input  class="form-control" 
                            type="email" 
                            placeholder="Email"
                            required
                            formControlName="email">
                </div>
            </div>
          
            <h3>Academic Background</h3>
            <div class="form-group" 
                [ngClass]="{'has-error': (alumniForm.get('campus').touched || 
                                        alumniForm.get('campus').dirty) &&
                                        !alumniForm.get('campus').valid }">
                <label class="col-md-4 control-label">Campus</label>
                <div class="col-md-8" >
                    <select class="form-control" 
                            formControlName="campus"
                            required>

                        <option value="" disabled>Select a Campus (required)</option>
                        <option *ngFor='let iuCamp of iuCampus' 
                                [value]="iuCamp">
                            {{iuCamp}}
                        </option>

                    </select>
                </div>
            </div>
            
            <div class="form-group" 
                [ngClass]="{'has-error': (alumniForm.get('school').touched || 
                                        alumniForm.get('school').dirty) &&
                                        !alumniForm.get('school').valid }">

                <label class="col-md-4 control-label">School</label>
                <div class="col-md-8">
                    <select class="form-control" 
                            formControlName="school"
                            required>

                        <option value="" disabled>Select a School (required)</option>
                        <option *ngFor='let school of iusbSchool' 
                                [value]="school">
                            {{school.name}}
                        </option>  

                    </select>
                    
                </div>
            </div>

            <div class="form-group" 
                [ngClass]="{'has-error': (alumniForm.get('major').touched || 
                                        alumniForm.get('major').dirty) &&
                                        !alumniForm.get('major').valid }">

                <label class="col-md-4 control-label">Major</label>
                <div class="col-md-8">
                    <select class="form-control" 
                            formControlName="major"
                            required>

                        <option value="" disabled>Select a Major (required)</option>
                        <option *ngFor='let major of iusbCSmajor' 
                                [value]="major">
                            {{major}}
                        </option>  

                    </select>
                </div>
            </div>

            <div class="form-group"
                [ngClass]="{'has-error': (alumniForm.get('graduationYear').touched || 
                                        alumniForm.get('graduationYear').dirty) &&
                                        !alumniForm.get('graduationYear').valid }">

                <label class="col-md-4 control-label">Year of Graduation</label>
                <div class="col-md-8">
                    <select class="form-control" 
                            formControlName="graduationYear"
                            required>

                        <option value="" disabled>Select Year of Graduation (required)</option>
                        <option *ngFor='let year of gradYear' 
                                [value]="year">
                            {{year}}
                        </option>

                    </select>
                </div>
            </div>
        
            <h3>Professional Information</h3>
            <div class="form-group">
                <label class="col-md-4 control-label">Company Name</label>
                <div class="col-md-8">
                    <input class="form-control" 
                            placeholder="Company name"
                            formControlname="companyName">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-md-4 control-label">Company Website</label>
                <div class="col-md-8">
                    <input class="form-control"
                            formControlname="companyWeb">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-md-4 control-label">Position Tittle</label>
                <div class="col-md-8">
                    <input class="form-control"
                            formControlname="position">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-md-4 control-label">Job Description</label>
                <div class="col-md-8">
                    <textarea class="form-control" 
                                rows="3" 
                                placeholder="Job Description"
                                formControlname="jobDesc"></textarea>
                </div>
            </div>
           
            <div class="form-group" >
                <label class="col-md-4 control-label">LinkedIN URL</label>
                <div class="col-md-8">
                    <input class="form-control" 
                            type="url"
                            formControlName="linkedIn">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-md-4 control-label">Memories @ IU</label>
                <div class="col-md-8">
                    <textarea class="form-control" 
                                rows="3" 
                                placeholder="Memories"
                                formControlName="memories"></textarea>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-md-4 control-label">Recommendations</label>
                <div class="col-md-8">
                    <textarea class="form-control" 
                                rows="3" 
                                placeholder="Recommendation"
                                formControlName="recommendation"></textarea>
                </div>
            </div>
            <input  class="btn btn-default" 
                    type="submit" 
                    value="Submit"
                    [disabled]="!alumniForm.valid">        
        </form>
    </div>

    <div id="picture" class="container" class="col-md-4">
        <h3>Picture</h3>

        <div ng2FileDrop
                [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                (fileOver)="fileOverBase($event)"
                [uploader]="uploader"
                class="well my-drop-zone">
            Drop Picture
        </div>

        <input type="file" 
                ng2FileSelect 
                [uploader]="uploader" />

    </div>
</div>
